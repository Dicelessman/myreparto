<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyReparto - Gestione Reparto Scout</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#15803d">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="MyReparto">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-green-600 mb-4">MyReparto</h1>
                <p class="text-xl text-gray-600">Gestione Reparto Scout</p>
            </div>

            <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
                <div class="space-y-4">
                    <a href="/myreparto/login" class="block w-full bg-green-600 text-white text-center py-3 rounded-lg hover:bg-green-700 transition-colors">
                        <i class="fas fa-sign-in-alt mr-2"></i>Accedi
                    </a>
                    <a href="/myreparto/register" class="block w-full bg-gray-100 text-gray-700 text-center py-3 rounded-lg hover:bg-gray-200 transition-colors">
                        <i class="fas fa-user-plus mr-2"></i>Registrati
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- App Scripts -->
    <script type="module" src="js/config/firebase.js"></script>
    <script type="module" src="js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        // Registra il Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/myreparto/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registrato con successo:', registration.scope);
                })
                .catch(error => {
                    console.error('Registrazione ServiceWorker fallita:', error);
                });
        }
    </script>
</body>
</html>
